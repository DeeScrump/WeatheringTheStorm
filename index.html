<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

    <title>Weathering Dashboard</title>
</head>

<body>

    <header class="container-fluid text-center p-3 headerBackGround">
        <h1>Weathering the Storm</h1>
    </header>
    
    <main>
        <div class="container-fluid">
            <div class="row">
                <section class="col-lg-3 sidebar bg-dark justify-content-start">
                    <h2 class="text-white">
                        Search for a City:
                    </h2>
                    <form class="formSearch">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary buttonSearch" type="button">Search</button>
                            <input type="text" class="inputSearch" placeholder="Miami Gardens" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                    </form>

                    <div class="history"></div>

                </section>

                <div class="col-lg-9 justify-content-center text-center bg-primary">
                    <h3>Main Card Area</h3>
                    <section class="daily"></section>
                    <section class="forecast"></section>
                </div>
            </div>
        </div>

    </main>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   

</body>
</html>
